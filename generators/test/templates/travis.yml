language: node_js
node_js:
  - "node"
<% if(relay) { -%>
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y git
  - git clone https://github.com/facebook/watchman.git
  - cd watchman
  - git checkout v4.7.0
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd ./../
<% } -%>
script:
  - yarn lint
<% if(!mobile_app) { -%>
  - yarn build
  - yarn prod
<% } -%>
  - yarn test
yarn: true
